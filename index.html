<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Batman</title>
    <style>
        body {
            background-color: #0b0d0f; /* Batman Dark Gray */
            color: white;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .page { display: none; padding: 20px; animation: fadeIn 1s; }
        .active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        img { max-width: 80%; max-height: 300px; border-radius: 15px; margin: 20px 0; border: 3px solid #f1c40f; }
        
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            border: none;
            margin: 10px;
            font-weight: bold;
        }
        .yes-btn { background-color: #f1c40f; color: #000; }
        .no-btn { background-color: #555; color: white; position: absolute; transition: 0.1s; }
        
        .static-no { position: static; background-color: #333; }
    </style>
</head>
<body>

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <div id="page1" class="page active">
        <h1>Will you be my Batman?</h1>
        <img src="batman1.jpg">
        <br>
        <button class="yes-btn" onclick="startExperience()">Yes!</button>
        <button id="runawayBtn" class="no-btn" onmouseover="flyAway()">No</button>
    </div>

    <div id="page2" class="page">
        <h1>Now you're my Batman! üñ§</h1>
        <img src="batman2.jpg">
        <br>
        <button class="yes-btn" onclick="showPage(3)">Next ‚ù§Ô∏è</button>
    </div>

    <div id="page3" class="page">
        <h1>Will you be my Valentine SJ?</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp1bmN6M3B6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6ZzB6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/Cbb6v9PAnYph6/giphy.gif">
        <br>
        <button class="yes-btn" onclick="showPage(4)">Yes</button>
        <button class="static-no" onclick="alert('Access Denied! You have to say Yes üòâ')">No</button>
    </div>

    <div id="page4" class="page">
        <h1>Congratulations, you're my Valentine!</h1>
        <p>I think they call this love...</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueGZueCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/KztT2c4u8mYYUiMKdJ/giphy.gif">
    </div>

    <script>
        function startExperience() {
            // Start music
            document.getElementById('bgMusic').play();
            showPage(2);
        }

        function showPage(num) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById('page' + num).classList.add('active');
        }

        function flyAway() {
            const btn = document.getElementById('runawayBtn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
